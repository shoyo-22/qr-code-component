<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Scan this QR code to visit Frontend Mentor and improve your front-end development skills by building real projects." />
    <meta name="keywords" content="QR code, frontend mentor, front-end development, web development, coding projects" />
    <meta name="author" content="Murat Yessen" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="QR Code Component | Frontend Mentor" />
    <meta property="og:description" content="Scan this QR code to visit Frontend Mentor and improve your front-end development skills by building real projects." />
    <meta property="og:image" content="./assets/QR.svg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QR Code Component | Frontend Mentor" />
    <meta name="twitter:description" content="Scan this QR code to visit Frontend Mentor and improve your front-end development skills by building real projects." />
    <meta name="twitter:image" content="./assets/QR.svg" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>QR Code Component | Frontend Mentor</title>

    <link rel="preload" href="./styles/main.css" as="style" crossorigin="anonymous" />
    <link
      rel="preload"
      href="./assets/QR.svg"
      as="image"
      type="image/svg+xml"
    />

    <link rel="stylesheet" href="./styles/reset.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/main.css" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main role="main">
      <article class="card" role="article" aria-labelledby="card-title">
        <div class="card__container">
          <figure class="card__qr-container">
            <img
              src="./assets/QR.svg"
              alt="QR Code to Frontend Mentor website"
              loading="eager"
              decoding="async"
              class="card__qr-image"
            />
          </figure>
          <div class="card__content">
            <h1 id="card-title" class="card__title">
              Improve your front-end skills by building projects
            </h1>
            <p class="card__description">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
