<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component | Frontend Mentor</title>

    <link rel="preload" href="./styles/main.css" as="style" />
    <link
      rel="preload"
      href="./assets/QR.svg"
      as="image"
      type="image/svg+xml"
    />

    <link rel="stylesheet" href="./styles/reset.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/main.css" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__container">
          <div class="card__qr-container">
            <img src="./assets/QR.svg" alt="QR Code" />
          </div>
          <div class="card__content">
            <h2 class="card__title">
              Improve your front-end skills by building projects
            </h2>
            <p class="card__description">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
